<!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%); height: 100vh;">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
              Your <span class="text-primary">Onboarding</span><br />
              <span class="text-primary">Journey</span> starts here!
            </h1>
            <p style="color: hsl(217, 10%, 50.8%)">
              To launch your onboarding journey, Please log in to the onboarding system in order to see the updates and announcements of your organization.
            </p>
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form>
                  <div class=" d-flex justify-content-center">
                    <img class="bi mt-4 mb-3" src="assets/img/logo-name.png">
                  </div>

                  <div class=" d-flex justify-content-center p-0 mb-0">
                    <h2 class="justify-content-center">Log In</h2>
                  </div>

                  <div class=" d-flex justify-content-center">
                    <p style="color: hsl(217, 10%, 50.8%)"> Please fill in the necessary fields.</p><br><br>
                  </div>
                  
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3">Email address</label>
                  </div>
  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" />
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>

                  <!-- Log In button -->
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mb-9" (click)="navigatetoOrgCommunity()">
                        Log In
                    </button> <br><br>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
