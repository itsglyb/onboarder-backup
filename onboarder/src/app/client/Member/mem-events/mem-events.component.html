<body>
    <div class="container">
        <aside>
            <app-mem-navbar></app-mem-navbar>
        </aside>

        <div class="content" >
            <nav class="navbar navbar-expand-lg  rounded" aria-label="Thirteenth navbar example">
                <div class="container-fluid">          
                  <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
                    <a class="navbar-brand col-lg-9 me-0">My Events</a>
                  </div>
                </div>
            </nav>
            
            <div *ngIf="EventArray && EventArray.length > 0; else loading" >
              <div *ngFor="let event of EventArray">
  
              <div class="row">
                <div class="col-12 mt-3">
                    <div class="card">
                        <div class="card-horizontal">
                          
                            <div class="img-square-wrapper">
                                <img class="img-preview" [src]="event.poster" alt="Card image cap">
                            </div>
                            <div class="card-body">
                              <h5>{{event.orgName}}</h5>
                              <span class="card-date">{{event.eventDate}}</span>
                              <h4 class="card-eventtitle">{{event.eventTitle}}</h4>
                              <p class="card-text">{{event.eventDesc}}</p> 
                              <button class="btn btn-primary" (click)="redirecttoEventDetails(event.orgID, event._id)">Read More</button>
                              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                               
                              </div>                              
                            </div>
                        </div>
                    </div>
                </div>
              </div> 
            </div>
            </div>  
            
            <ng-template #loading>
              <!-- Display loading message -->
              <p>Loading...</p>
            </ng-template> 
        </div>
    </div>
</body>
