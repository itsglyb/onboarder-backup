<div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
    <div class="lottie-animation mt-10">
        <ng-lottie [options]="options" (animationCreated)="onAnimate($event)"></ng-lottie>
      </div>
    <h1 class="display-5 fw-bold text-body-emphasis">PAGE NOT FOUND</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">See your organization's latest events by going back to the main dashboard</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3" routerLink="/home">Go back</button>
      </div>
    </div>
</div>
