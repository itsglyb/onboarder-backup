<body>
  <div class="container">
      <aside>
          <app-admin-navbar></app-admin-navbar>
      </aside>

      <div class="content">

          <div class="container">
              <div class="table-responsive">
                  <div class="table-wrapper">
                      <div class="table-title">
                          <div class="row p-0 ">
                              <div class="col-7 m-0 p-0">
                                  <h2><b>Organizations</b></h2>
                              </div>
                              <div class="col-5 m-0 p-0">
                                <div class="d-flex justify-content-end ml-auto">
                                  <div class="input-group">
                                    <input type="text" class="search form-control" placeholder="Search by Organization's name">
                                    <button class="btn btn-primary" type="button">Search</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                      </div>
                      <table class="table table-striped table-hover">
                          <thead>
                              <tr>
                                  <th>Logo</th>
                                  <th>Org Name</th>
                                  <th>Org Type</th>
                                  <th>Org Email</th>
                                  <th>Proof of Authenticity</th>
                                  <th>Date Created</th>
                                  <th>View</th>
                                  <th>Status</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr>
                                  <td>Logo</td>
                                  <td>orgName</td>
                                  <td>orgType</td>
                                  <td>email</td>
                                  <td>proofofauthenticity</td>
                                  <td>dateCreated</td>
                                  <td>
                                      <button type="button" class="btn btn-success"><i class="bi bi-eye"></i></button>
                                  </td>
                                  <td>
                                      <button type="button" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                                      <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                                  </td>
                              </tr>
                          </tbody>
                          <ng-template #noData>
                              <tr>
                                  <td class="text-center" colspan="6">No data available</td>
                              </tr>
                          </ng-template>
                      </table>
                  </div>
              </div>
          </div>
          <div class="text-center">
              <button class="btn btn-link"></button>
              <span></span>
              <button class="btn btn-link">Next</button>
          </div>
      </div>
  </div>

  <!-- Delete Org Modal -->
  <div>
      <div class="modal fade" id="deleteOrgModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body text-center center">
                  <img src="../../../../assets/img/failed.png">
                  <h2>Are you sure?</h2>
                  <button type="button" class="btn btn-success1"data-bs-dismiss="modal">Yes</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
              </div>
            </div>
          </div>
      </div>
  </div>

  <!-- Edit Org Modal -->
  <div>
      <div class="modal fade" id="editOrgModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-body center">
                      <h2 class="text-center">Edit Organization Information</h2>
                      <form id="editOrgForm">
                          <!-- Organization Information -->
                          <div class="form-group">
                              <label style="margin-top: 10px;">Organization Name</label>
                                  <input type="text" class="form-control" id="editOrgName" placeholder="Enter organization name">
                          </div>
                          <div class="form-group">
                              <label style="margin-top: 10px;">Organization Type</label>
                              <textarea class="form-control" id="editOrgType" placeholder="Enter organization type"></textarea>
                          </div>
                          <div class="form-group">
                              <label style="margin-top: 10px;">Brief Description of the Organization's Purpose</label>
                              <textarea class="form-control" id="editOrgDescription" placeholder="Enter organization description"></textarea>
                          </div>
                          <div class="form-group">
                              <label style="margin-top: 10px;">Organization's History</label>
                              <textarea class="form-control" id="editOrgHistory" placeholder="Enter organization history"></textarea>
                          </div>

                          <!-- Organization Goals -->
                          <div class="form-group">
                              <label style="margin-top: 10px;">Mission</label>
                              <textarea class="form-control" id="editOrgMission" placeholder="Enter organization mission"></textarea>
                          </div>
                          <div class="form-group">
                              <label style="margin-top: 10px;">Vision</label>
                              <textarea class="form-control" id="editOrgVision" placeholder="Enter organization vision" ></textarea>
                          </div>
                          <div class="form-group">
                              <label style="margin-top: 10px;">Core Values</label>
                              <textarea class="form-control" id="editCoreValues" placeholder="Enter your organization's core values" ></textarea>
                          </div>

                          <!-- Organization Goals -->
                          <div class="form-group" id="editEventPoster">
                              <div>
                                  <label style="margin-top: 10px;">Organization's Logo </label>
                                  <input class="form-control" type="file" id="formFile" onchange="preview('frame')" onchange="preview('frame')"   accept="image/*">
                              </div>
                              <img id="frame" src="" class="img-fluid" />
                          </div>

                          <div class="form-group" id="editEventPoster">
                            <div>
                                <label style="margin-top: 10px;">Proof of Authenticity</label>
                                <input class="form-control" type="file" id="formFile" onchange="preview('frame')" onchange="preview('frame')"   accept="image/*">
                            </div>
                            <img id="frame" src="" class="img-fluid" />
                          </div>

                          <!-- Account Information -->
                          <div class="form-group">
                              <label style="margin-top: 10px;">Organization Email</label>
                              <input type="text" class="form-control" id="editOrgEmail" placeholder="Enter the organization email">
                          </div>

                          <div class="text-center center">
                              <button type="submit" class="btn btn-success1" data-bs-dismiss="modal">Save</button>
                              <button type="button" class="btn btn-danger1" data-bs-dismiss="modal" data-bs-dismiss="modal">Cancel</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- View Org Modal -->
  <div>
      <div class="modal fade" id="viewOrgModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-body center">
                      <form id="editOrgForm">
                          <!-- Organization Information -->
                          <div class="form-group">
                              <label style="margin-top: 10px;">Organization Name</label>
                                  <input type="text" class="form-control" id="editOrgName" placeholder="Enter organization name" readonly>
                          </div>
                          <div class="form-group">
                              <label style="margin-top: 10px;">Organization Type</label>
                              <textarea class="form-control" id="editOrgType" placeholder="Enter organization type"  readonly></textarea>
                          </div>
                          <div class="form-group">
                              <label style="margin-top: 10px;">Brief Description of the Organization's Purpose</label>
                              <textarea class="form-control" id="editOrgDescription" placeholder="Enter organization description" readonly></textarea>
                          </div>
                          <div class="form-group">
                              <label style="margin-top: 10px;">Organization's History</label>
                              <textarea class="form-control" id="editOrgHistory" placeholder="Enter organization history"  readonly></textarea>
                          </div>

                          <!-- Organization Goals -->
                          <div class="form-group">
                              <label style="margin-top: 10px;">Mission</label>
                              <textarea class="form-control" id="editOrgMission" placeholder="Enter organization mission" readonly></textarea>
                          </div>
                          <div class="form-group">
                              <label style="margin-top: 10px;">Vision</label>
                              <textarea class="form-control" id="editOrgVision" placeholder="Enter organization vision" readonly></textarea>
                          </div>
                          <div class="form-group">
                              <label style="margin-top: 10px;">Core Values</label>
                              <textarea class="form-control" id="editCoreValues" placeholder="Enter your organization's core values" readonly></textarea>
                          </div>

                          <!-- Organization Goals -->
                          <div class="form-group" id="editEventPoster">
                              <div>
                                  <label style="margin-top: 10px;">Organization's Logo </label>
                                  <br>
                                  <img style="width: 100px; height: 100px; border-radius: 20px; display: block; margin: auto;">
                              </div>
                              <img id="frame" src="" class="img-fluid" />
                          </div>

                          <!-- Account Information -->
                          <div class="form-group">
                              <label style="margin-top: 10px;">Organization Email</label>
                              <input type="text" class="form-control" id="editOrgEmail" placeholder="Enter the organization email" readonly>
                          </div>

                          <div class="text-center center">
                              <button type="submit" class="btn btn-success" data-bs-dismiss="modal">OK</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
